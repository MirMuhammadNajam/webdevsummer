<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', Arial, sans-serif;
      background-color: #121212;
      color: #00ffcc;
      overflow: hidden;
    }

    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: 2px solid #00ffcc;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      z-index: 2;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 320px;
      height: 320px;
      margin: 40px auto;
    }

    .cell {
      background: #1e1e1e;
      border: 2px solid #00ffcc;
      font-size: 48px;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      background: #2a2a2a;
      transform: scale(1.05);
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #ffcc00;
    }

    #restartBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: 2px solid #00ffcc;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .win {
      animation: flash 0.4s ease-in-out infinite alternate;
    }

    @keyframes flash {
      from { background: #1e1e1e; }
      to { background: #00ffcc; color: #121212; }
    }
  </style>
</head>
<body>
  <button id="backButton" onclick="window.location.href='index.html'">‚Üê Back</button>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="status">Player X's turn</div>
  <button id="restartBtn">Restart</button>

  <script>
    const board = document.getElementById('board');
    const statusDisplay = document.getElementById('status');
    const restartBtn = document.getElementById('restartBtn');

    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function createBoard() {
      board.innerHTML = '';
      gameState = ["", "", "", "", "", "", "", "", ""];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        board.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.dataset.index;

      if (gameState[index] !== '' || !gameActive) return;

      gameState[index] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWin()) {
        statusDisplay.textContent = `Player ${currentPlayer} Wins!`;
        gameActive = false;
        highlightWin();
        return;
      }

      if (!gameState.includes("")) {
        statusDisplay.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
      });
    }

    function highlightWin() {
      winningConditions.forEach(condition => {
        const [a, b, c] = condition;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          board.children[a].classList.add('win');
          board.children[b].classList.add('win');
          board.children[c].classList.add('win');
        }
      });
    }

    board.addEventListener('click', handleCellClick);
    restartBtn.addEventListener('click', () => {
      currentPlayer = 'X';
      gameActive = true;
      statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>
